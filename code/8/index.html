<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
  <meta charset="UTF-8">
  <title>Student Record Application</title>
  <!-- Link to AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 5px;
      margin: 5px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body ng-controller="StudentController">
  <h2>ðŸ“˜ Student Record Application</h2>

  <div>
    <input type="text" ng-model="student.name" placeholder="Enter Name">
    <input type="number" ng-model="student.rollno" placeholder="Enter Roll No">
    <input type="text" ng-model="student.course" placeholder="Enter Course">
    <button ng-click="addStudent()">Add Student</button>
  </div>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Course</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat="s in students">
      <td>{{s.rollno}}</td>
      <td>{{s.name}}</td>
      <td>{{s.course}}</td>
      <td><button ng-click="deleteStudent($index)">Delete</button></td>
    </tr>
  </table>

  <script>
    var app = angular.module("studentApp", []);
    app.controller("StudentController", function($scope) {
      $scope.students = [];

      $scope.addStudent = function() {
        if ($scope.student.name && $scope.student.rollno && $scope.student.course) {
          $scope.students.push({
            name: $scope.student.name,
            rollno: $scope.student.rollno,
            course: $scope.student.course
          });
          $scope.student = {}; // clear inputs
        } else {
          alert("Please enter all details!");
        }
      };

      $scope.deleteStudent = function(index) {
        $scope.students.splice(index, 1);
      };
    });
  </script>
</body>
</html>
